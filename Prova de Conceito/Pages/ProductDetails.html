<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Detalhamento do Produto - { Product Name }</title>
    <link rel="stylesheet" href="../styles/ProductDetails.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="topMenu">
                <a href = "./FirstPage.html"><img src = "../BackButton.svg" alt = "back button"></a>
                <h2>{ Product Name }</h2>
            </div>
            <div class="subTopMenu">
                <button>Detalhes</button>
            </div>
        </header>
        <div class="productInfo hidden">
            <!-- TODO Resolver problema de responsividade -->
            <div class="productInfoHeader">
                <h3 class="productID">Product ID</h3>
                <h3 class="productName">Nome</h3>
                <h3 class="productQnt">Quantidade</h3>
                <h3 class="unitPrice">Preço Unitário</h3>
                <h3 class="totalPrice">Preço Total</h3>
            </div>
            <div class="productInfoBody">
                <h3 class="IDValue">XXXXX</h3>
                <h3 class="productNameValue">YYYYY</h3>
                <h3 class="productQntValue">ZZZZZ</h3>
                <h3 class="productUnitPriceValue">R$ HH</h3>
                <h3 class="productTotalPriceValue">R$ JJ</h3>
            </div>
        </div>
        <main>
            <h1 class="userListTitle">Participantes</h1>
            <div class="userListHeader">
                <h2 class="userName">Nome</h2>
                <h2 class="userShare">Parte</h2>
                <h2 class="userTotal">Total</h2>
            </div>
            <div class="userListBody">
                <div class="user">
                    <h3 class="userName">Nome</h3>
                    <h3 class="userShare">XX</h3>
                    <h3 class="userTotal">R$ YY</h3>
                </div>
            </div>
        </main>
    </div>

    <script src = "../scripts/ProductDetails.js"></script>
</body>
</html>
