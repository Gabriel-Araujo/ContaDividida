<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Conta Dividida</title>
  <link rel="stylesheet" href="../styles/FirstPage.css">
</head>

<body>
<div class="container">
  <header>
    <img src="../menu%20icomenuIco.svg" alt="menu icon" id="menu-button">
    <h2>ID</h2>
  </header>

  <main>
    <div class="list" id="product-list">
      <div class="listHeader">
        <p>Nome</p>
        <p>Quantidade</p>
        <p>Preço</p>
      </div>

      <div class="listBody">
        <div class="listElement">
          <p>Produto</p>
          <p>XX</p>
          <p>R$ YY</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <h2>Total: R$ XX</h2>
    <img src="../Group%20icogroup.svg" alt="group icon" id="user-list-button">
  </footer>
</div>

<div class="sideMenu hidden l">
  <header>
    <img src="../BackButton.svg" alt="back button" class="backButton">
  </header>
  <p class="field" id="add-user-field">Adicionar Usuário</p>
  <p class="field" id="add-product-field">Adicionar Produto</p>
</div>

<div class="usersMenu hidden r">
  <header>
    <img src="../BackButton.svg" alt="menu icon" class="backButton">
    <h2>Participantes</h2>
  </header>
  <div class="list" id="user-list">
    <div class="listHeader">
      <p>Nome</p>
      <p>Total</p>
    </div>

    <div class="listBody">
      <div class="listElement">
        <p>{ Username }</p>
        <p>R$ YY</p>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/FirstPage.js"></script>
</body>
</html>
