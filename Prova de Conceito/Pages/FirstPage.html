<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Conta Dividida</title>
  <link rel="stylesheet" href="../styles/FirstPage.css">
</head>
<body>
<div class="container">
  <header>
    <img src="../menu%20icomenuIco.svg" alt="menu icon" id="menu-button">
    <h2>ID</h2>
  </header>
  <main>
    <div class="lista-de-Produtos">
      <div class="header-lista">
        <p>Nome</p>
        <p>Quantidade</p>
        <p>Preço</p>
      </div>

      <div class="elementos-lista">
        <div class="elemento-lista">
          <p>Produto</p>
          <p>XX</p>
          <p>R$ YY</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h2>Total: R$ XX</h2>
    <img src="../Group%20icogroup.svg" alt="group icon">
  </footer>
</div>

<div class="sideMenu hidden">
  <img src="../BackButton.svg" alt="back button" id="back-button">
  <p class="field" id="add-user-field">Adicionar Usuário</p>
  <p class="field" id="add-product-field">Adicionar Produto</p>
</div>
<script src="../scripts/FirstPage.js"></script>
</body>
</html>
